<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.angularjs.org/1.6.4/angular.min.js"> </script>
    <script src="app.js"> </script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as vm">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="vm.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="vm.narrow()">Narrow It Down For Me!</button>
    </div>
    <div class="clearfix"></div>
    <div><found-items found-items="vm.found" on-remove="vm.removeItem(index)"></found-items></div>
    <!-- <div><found-items found-items="vm.found" on-remove="vm.removeItem"></found-items></div> -->

  </div>

</body>
</html>
